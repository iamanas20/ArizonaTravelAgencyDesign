    <h1 style="font-family: 'Arial Rounded MT'; text-align:center;">ARIZONA USA</h1>

    <div style="height:400px; width: 70%; margin:auto; margin-top: 50px;" id="map"></div>

    <script>
        function initMap() {
            var uluru = { lat: 34.0489, lng: -111.0937 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwZ5S2iMUEcfV_Vs3zvKI-iSjtQw7FZGw &callback=initMap">
